name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun test packages/validation/src/
      - run: bun test packages/core/src/entities/
      - run: bun test packages/auth/src/

  api-integration:
    name: API Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: versado_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Run migrations
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/versado_test
        run: bun run src/db/migrate.ts
      - name: Run API tests
        working-directory: apps/api
        run: bun test src/__tests__/ --exclude '**/resilience/**'

  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Run frontend tests
        working-directory: apps/web
        run: bun test

  e2e:
    name: E2E Tests
    needs: [typecheck, unit-tests, api-integration, component-tests]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: versado_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps
      - name: Run migrations
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/versado_test
        run: bun run src/db/migrate.ts
      - name: Run E2E tests
        working-directory: e2e
        env:
          CI: true
        run: bunx playwright test --config=playwright.config.ts
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/test-results/
          retention-days: 7

  resilience:
    name: Resilience Tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [api-integration]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: versado_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Run migrations
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/versado_test
        run: bun run src/db/migrate.ts
      - name: Run resilience tests (non-Toxiproxy)
        working-directory: apps/api
        run: |
          bun test src/__tests__/resilience/concurrent-writes.test.ts
          bun test src/__tests__/resilience/rate-limit-burst.test.ts
          bun test src/__tests__/resilience/token-rotation-race.test.ts
